<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:700" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Make The Space</title>
  </head>

<body>

    <div class="container">
        <h1 id="page-headline" >Elevate women every day. Here&#8217;s how...</h1>
        <div class="row justify-content-start">
           <div id="think" class="col-4 fixed" style="color:${determineColors(currentColors)}">
            <div class="classWithPad">
            <h3 id="think-title">think</h3>
                <h5 id="think-content-title"></h5>
                <!-- <p id="think-text-author"></p> -->
                <p id="think-source"></p>
            </div>
          </div>

           <div id="tweet" class="col-sm-4">
            <div class="classWithPad">
                <h3 id="tile-title">tweet</h3>
                <h5 id="content-title"></h5>
                <p id="tweet-description"></p>
                <p class="tile-body"></p>
                <p id="tweet-content"></p>
                </div>
            </div>

            <div id="meet" class="col-4 fixed">
                <div class="classWithPad">
                    <h3 id="meet-title">meet</h3>
                    <h5 id="event-title"></h5>
                    <p id="event-description"></p>
                    <!-- <p id="event-address"></p> -->
                </div>
            </div>
        </div>

        <div class="row justify-content-start">
            <div id="evolve" class="col-4 fixed">
                <div class="classWithPad">
                    <h3 id="evolve-title">evolve</h3>
                    <p id="evolve-text"></p>
                </div>
            </div>

            <div id="donate" class="col-4 fixed">
                <div class="classWithPad">
                    <h3 id="donate-title">donate</h3>
                    <h5 id="donate-org-name"></h5>
                    <p id='donate-org-description'></p>
                    <p id="donate-link"></p>
                    <p class="donate-description"></p>
                </div>
            </div>

            <div id="apply" class="col-4 fixed">
                <div class="classWithPad">
                <h3 id="apply-title">apply</h3>
                <h5 id="apply-name"></h5>
                <p id="apply-text"></p>
                <!-- <p class="tile-body">think</p>  -->
                </div>
            </div>
        </div>
        <div id="mts-logo">
            <img src="makethespace_cropped.png" class="float-right" height="60">
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
